<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Csgo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styledivs.css" />

    
    
  </head>

  <body>
    <header>
      <nav>
        <a class="logo" href="/">Sabedoria Csgo</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#">Inícioo</a></li>
          <li><a href="#">Inferno</a></li>
          <li><a href="#">Mirage</a></li>
          <li><a href="#">Anubis</a></li>
          <li><a href="#">Overpass</a></li>
          <li><a href="#">Ancient</a></li>
          <li><a href="#">Vertigo</a></li>
          <li><a href="#">Nuke</a></li>
        </ul>
      </nav>
      
    </header>
    <main>
      <h1>Bem-vindo à Sabedoria Csgo!</h1>
        <p>Este é um site dedicado a fornecer informações e dicas sobre mapas do jogo Counter-Strike: Global Offensive. Escolha um mapa na barra de navegação para começar.</p>
    </main>

    <div class="content">
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">

        <div class="slide s1">
          <img src="/images/image1.jpg" alt="Personagem Csgo">
        </div>

        <div class="slide">
          <img src="/images/image2.jpg" alt="Jogador Csgo">
        </div>

        <div class="slide">
          <img src="/images/image3.jpg" alt="Personagens Csgo">
        </div>

        <div class="slide">
          <img src="images/image4.jpg" alt="Montanhas medieval">
        </div>

        <div class="slide">
          <img src="images/image5.jpg" alt="montanhas com arvore">
        </div>
      </div>

      <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
      </div>
    </div>
    
    <script src="mobile-navbar.js"></script>
  </body>
</html>
